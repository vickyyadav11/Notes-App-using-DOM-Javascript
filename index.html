<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Taking application</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h3>Notes Application</h3>
    </div>

    <main class="main">
      <div class="left">
        <div class="container">
          <input
            type="text"
            name="input"
            id="title"
            placeholder="Title"
            required
          /><br />
          <textarea
            id="description"
            cols="44"
            rows="7"
            placeholder="Add Notes "
            required
          ></textarea
          ><br />
          <button id="btnSubmit" type="submit">+</button>
        </div>
      </div>
      <div class="right">
        <div class="task"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
